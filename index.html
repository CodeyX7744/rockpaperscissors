<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="col col1">
            <div class="humanScore">0</div>
            <h2>Human</h2>
        </div>
        <div class="col col2">
            <div class="display">Click the image of your choice.</div>
            <div class = "images choices">
                <div><img src="./images/rock.webp" alt="rock"></div>
                <div><img src="./images/paper.webp" alt="paper"></div>
                <div><img src="./images/scissors.webp" alt="scissors"></div>
            </div>
            <div class="gameNumber"></div>
        </div>
        <div class="col col3">
            <div class="computerScore">0</div>
            <h2>Computer</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
